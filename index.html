
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="header">
        <h1>
            <i class="bi bi-calculator-fill"></i> 
            MY CALCULATOR
        </h1>
    </div>
    <div class="body-content">
        <div class="calculator-container">
            <div class="calculator">
                <div class="calculator-screen">
                    0
                </div>
                <div class="calculator-buttons">
                    <div class="button-row">
                        <button class="num-button" id="9" type="button">9</button>
                        <button class="num-button" id="8" type="button">8</button>
                        <button class="num-button" id="7" type="button">7</button>
                        <button class="op-button" id="add" type="button">+</button>
                    </div>
                    <div class="button-row">
                        <button class="num-button" id="6" type="button">6</button>
                        <button class="num-button" id="5" type="button">5</button>
                        <button class="num-button" id="4" type="button">4</button>
                        <button class="op-button" id="subtract" type="button">-</button>
                    </div>
                    <div class="button-row">
                        <button class="num-button" id="3" type="button">3</button>
                        <button class="num-button" id="2" type="button">2</button>
                        <button class="num-button" id="1" type="button">1</button>
                        <button class="op-button" id="multiply" type="button">x</button>
                    </div>
                    <div class="button-row">
                        <button class="num-button" id="0" type="button">0</button>
                        <button class="special-button" id="dec" type="button">DOT</button>
                        <button class="special-button" id="clear" type="button">CLR</button>
                        <button class="op-button" id="divide" type="button">รท</button>
                    </div>
                    <div class="button-row">
                        <button class="equal-button" id="equal" type="button">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="logs-container">
            <div class="logs-title">
                <h2>Calculation History</h2>
            </div>
            <div class="logs">
                
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made for The Odin Project - Foundations &copy; 2025 Maruvici</p>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
